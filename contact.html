<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description" content="Yoga Wellness. Transformative journey of wellness, yoga and healing in Portlaoise, Ireland">
    <meta name="keywords" content="yoga wellness, yoga, meditation, wellness, Portlaoise, Ireland">
    <!--Title-->
    <title>Yoga Wellness</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Yoga Wellness</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav aria-label="main-navigation">
            <ul id="menu-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!--Main content-->
    <main>
        <section id="contact">
            <form action="https://formdump.codeinstitute.net" id="contact-form" method="POST" target="_blank">
                <h2>Contact Us/Sign up here</h2>
                <label for="first-name">First Name: 
                    <em class="required">*required</em>
                </label>
                <br>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name:
                    <em class="required">*required</em>
                </label>
                <br>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address:
                    <em class="required">*required</em>
                </label>
                <br>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
                <label for="message">Message
                    <em class="required">*required</em>
                </label>
                <br>
                <textarea id="message" name="message" placeholder="Write your message here" required
                            style="height:100px" ></textarea>
                <br>
                <button type="submit" id="submit">Send</button>
            
                </form>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>

            <li><a href="https://www.tiktok.com/"  target="_blank" rel="noopener" 
                aria-label="Visit our Tiktok page (opens in a new tab)"><i class="fa-brands fa-tiktok"></i></a></li>
            <li><a href="https://www.youtube.com/"  target="_blank" rel="noopener" 
                aria-label="Visit our youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a></li>
        </ul>
    </footer>

    <!--Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/b8c065ada2.js" crossorigin="anonymous"></script>
